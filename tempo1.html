<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Industry Products</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .industry-card {
      position: relative;
      overflow: hidden;
      border: none;
      border-radius: 0;
      transition: transform 0.3s ease;
    }

    .industry-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(70%);
      transition: transform 0.4s ease;
    }

    .industry-card:hover img {
      transform: scale(1.05);
      filter: brightness(60%);
    }

    .industry-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(255, 0, 0, 0.8);
      color: white;
      padding: 1.2rem;
      text-align: center;
    }

    .industry-overlay h5 {
      font-weight: bold;
      letter-spacing: 0.5px;
    }

    .industry-overlay .btn {
      background: white;
      color: #d32f2f;
      font-weight: 600;
      border: none;
      margin-top: 8px;
      transition: all 0.3s ease;
    }

    .industry-overlay .btn:hover {
      background: #d32f2f;
      color: white;
    }
  </style>
</head>

<body class="bg-light">

  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h4 class="fw-bold mb-0">Products for Your Industry</h4>
      <a href="#" class="btn btn-outline-danger btn-sm">Browse All Industries</a>
    </div>

    <div class="row g-4">
      <!-- Card 1 -->
      <div class="col-md-4">
        <div class="card industry-card">
          <img src="https://images.unsplash.com/photo-1503387762-592deb58ef4e" alt="Construction">
          <div class="industry-overlay">
            <h5>CONSTRUCTION</h5>
            <a href="#" class="btn btn-light btn-sm">BROWSE</a>
          </div>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="col-md-4">
        <div class="card industry-card">
          <img src="https://images.unsplash.com/photo-1503387762-592deb58ef4e" alt="Construction">
          <div class="industry-overlay">
            <h5>MAINTENANCE</h5>
            <a href="#" class="btn btn-light btn-sm">BROWSE</a>
          </div>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="col-md-4">
        <div class="card industry-card">
          <img src="https://images.unsplash.com/photo-1503387762-592deb58ef4e" alt="Construction">
          <div class="industry-overlay">
            <h5>UTILITIES, OIL & GAS</h5>
            <a href="#" class="btn btn-light btn-sm">BROWSE</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
